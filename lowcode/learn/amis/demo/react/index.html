<!DOCTYPE html>

      body,
      .app-wrapper {

        width: 100%;

        margin: 0;
        padding: 0;

  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="/jssdk/sdk.js"></script>
    <script type="text/javascript">
      (function () {
        let amis = amisRequire("amis/embed");

        //     },
        //   ],

        const amisJSON = {
          data: {
            name: "1",
          },
          type: "page",
          body: [
            { type: "input-text", label: "姓名", name: "name" },
            { type: "input-text", label: "密码", name: "pwd" },
            { type: "switch", label: "同步更新", name: "syncSwitch" },
            {
              type: "crud",
              filter: {
                trackExpression: "${syncSwitch?name:pwd}",
                body: ["change field ${name}, ${pwd}"],
              },
            },
          ],
        };
        let amisScoped = amis.embed("#root", amisJSON);
      })();
    </script>
